<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
    <style>
        ul li {
            list-style: none;
        }

        /*去除无序列表前面的小圆点 */
    </style>
</head>

<body>
    <h3>无序列表 重要**</h3>
    <ul>
        <li>水果捞</li>
        <li>薯片</li>
        <li>蛋糕</li>
    </ul>
    <h3>有序列表</h3>
    <ol start="3">
        <li>aa</li>
        <li>bb</li>
        <li>cc</li>
    </ol>
    <h3>自定义列表 重要*</h3>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>官方微博</dd>
    </dl>
</body>

</html>
