<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>

<body>
    <form action="demo.php" method="post" name="name1">
        <!-- <input>输入表单元素，是单标签 -->
        <lable for="text">用户名：</lable><input type="text" id="text" name="username" value="请输入用户名" maxlength="6"><br>
        密码：<input type="password" name="pwd"><br>
        <!-- radio为单选按钮 -->
        性别：男<input type="radio">女<input type="radio" checked="checked"><br>
        性别：<lable for="nan">男</lable><input type="radio" id="nan" name="sex" value="男">
        <lable for="nv">女</lable><input type="radio" id="nv" name="sex" value="女" checked="checked"><br>
        <!-- checkbox为复选框 -->
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭">睡觉<input type="checkbox" name="hobby" value="睡觉"
            checked="checked">打豆豆<input type="checkbox" name="hobby" value="打豆豆"><br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新设置"><br>
        <input type="button" value="获取短信验证码"><br>
        上传头像：<input type="file"><br>
        <input type="submit">
    </form>


    <form>
        籍贯：
        <!-- <select>下拉表单元素 -->
        <select>
            <option>北京</option>
            <option>陕西</option>
            <option>山东</option>
            <option selected="selected">火星</option>
            <option>B612</option>
        </select>
    </form>


    <form>
        <!-- textarea是文本域元素 -->
        今日反馈：
        <textarea cols="50" rows="5">这个反馈留言是用textarea做的。</textarea>
    </form>
</body>
