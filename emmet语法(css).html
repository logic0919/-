<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 输入p*4直接显示4个p标签 -->
    <!-- 如果有父子级关系，可以用>比如ul>li -->
    <!-- 如果有兄弟级关系，可以用+比如div+p -->
    <!-- 此处输入.nav就直接生成下面一行的代码 -->
    <div class="nav"></div>
    <!-- 此处输入#banner就直接生成下面一行的代码 -->
    <div id="banner"></div>
    <!-- 此处直接输入p.one -->
    <p class="one"></p>
    <!-- 此处直接输入p#gray -->
    <p id="gray"></p>
    <!-- 此处直接输入.demo$*3直接生成下面三行代码 -->
    <!-- 类名有顺序 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <!-- 此处直接输入#nav*3直接生成下面三行代码 -->
    <!-- 类名没有顺序，一样。 -->
    <div id="nav"></div>
    <div id="nav"></div>
    <div id="nav"></div>
    <!-- 此处直接输入div{我会等枯树生出芽}直接生成下面一行代码 -->
    <div>我会等枯树生出芽</div>
    <!-- 此处直接输入div{开出新的花❀}*3直接生成下面三行代码 -->
    <div>开出新的花❀</div>
    <div>开出新的花❀</div>
    <div>开出新的花❀</div>
    <!-- 此处直接输入div{$}*3就会生成下面三行代码 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!-- 此处直接输入div{haha$$ha}*3就会生成下面三行代码 -->
    <div>haha01ha</div>
    <div>haha02ha</div>
    <div>haha03ha</div>
</body>

</html>
