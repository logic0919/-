<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* 伪类选择器 */
        /* 链接伪类选择器 */
        /* LVHA顺序不能更改 */
        /* 未访问过的链接 */
        a:link {
            color: #333;
        }

        /* 已被访问过的链接 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过的链接 */
        a:hover {
            color: skyblue;
            text-decoration: overline;
        }

        /* 鼠标正在按下还没有弹起的 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
