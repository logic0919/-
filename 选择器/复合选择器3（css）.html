<!DOCTYPE html>

    <title>复合选择器3（css）</title>
    <style>
        /* 并集选择器 */
        /* 可以是任何选择器 */
        div,
        p,
        .pig li {
            color: pink;
        }
    </style>

<body>
    <div>a</div>
    <p>b</p>
    <span>c</span>
    <ul class="d">
        <li>d</li>
        <li>e</li>
        <li>f</li>
    </ul>
</body>
