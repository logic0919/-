<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
        }

        div{
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .3);
            /* 分别表示：h-shadow水平阴影距离（必需。允许负值），v-shadow垂直阴影距离（必需。允许负值），blur(模糊距离),spread（阴影的尺寸）,color,inset（inset为内部阴影，outset为外部阴影，默认为外部，但不能标明outset，否则阴影无效） */
            /* 阴影不会占空间 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
