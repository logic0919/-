<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            /* border-width 边框的粗细，一般情况下用px */
            border-style: solid;
            /* 默认为黑色 */
            /* dashed为虚线边框，dotted为点线 */
            border-color: aqua;
            /* 边框的复合写法：border：1px solid red;没有顺序 */
        }
    </style>
</head>

<body>
    <div>
        <!-- 对整体边框  -->
    </div>
</body>

</html>
