<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距的合并</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            margin-top: 50px;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <!-- 第一种情况是相邻块元素垂直外边距的合并，是说它们的垂直间距不是margin-bottom和margin-top的和，而是取它们之间的较大值，解决方式是只设置上盒子的margin-bottom或下盒子的margin-top-->
    <!-- 第二种情况是嵌套块元素垂直外边距的塌陷，是说父元素有上外边距同时子元素也有上外边距，此时父元素会塌陷较大的外边距值 -->
    <!-- 三种解决方式：
    可以为父元素定义上边框
    可以为父元素定义内边距
    可以为父元素添加overflow：hidden（这种方式不会使盒子变大)
    还有其他方法如浮动、固定、绝对定位 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
