<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城案例</title>
    <style>
        a {
            display: block;
            width: 230px;
            height: 40px;
            line-height: 40px;
            /*文字垂直居中。其实是让文字的行高等于盒子的高度。因为行高=文字高度+上空隙+下空隙。*/
            /* 如果行高小于盒子高度，文字会偏上；如果行高大于盒子高度，文字会偏下。 */
            background-color: #55585a;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            text-indent: 2em;
        }

        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">手机电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
