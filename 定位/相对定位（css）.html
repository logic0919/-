<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位relative</title>
    <style>
        .one {
            position: relative;
            /* 相对于自己原本的位置移动 */
            /* 相对定位保留原本位置 */
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: rgb(238, 61, 194);
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="one"></div>111
    <div class="two"></div>222
</body>

</html>
