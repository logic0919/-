<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动5（清除浮动之双伪元素清除浮动）</title>
    <style>
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
            /* 转换成表格模式 */
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .damao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <!-- 给需要清除浮动的元素的父元素添加 -->
        <div class="damao">111</div>
        <div class="ermao">222</div>
    </div>
    <div class="footer"></div>
</body>

</html>
